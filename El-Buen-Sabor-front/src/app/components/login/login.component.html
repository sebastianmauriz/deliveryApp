<app-navbar></app-navbar>

<button type="button" class="btn btn-danger m-4" routerLink="/home" routerLinkActive="active"><i class="bi bi-arrow-left-square"></i> Volver</button>  

<div class="card mb-3 border-black" style="background-color: #38343c; box-shadow: 2px 2px 5px #000;" >
    <div class="card-body">
        <label for="staticEmail" class="col-sm-2 col-form-label" style="color: #ffffff;">E-Mail</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser" [(ngModel)]="user">
        </div>
    </div>
    <div class="card-body">
        <label for="inputPassword" class="col-sm-2 col-form-label" style="color: #ffffff;">Contrase√±a</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="clave"> 
        </div>

    </div>
    <button type="button" class="btn btn-success" (click)="login()" routerLinkActive="active">Login <i class="bi bi-box-arrow-in-right"></i></button>
</div>

<div class="col text-center">
    <button type="button" class="btn align-items-center" style="background-color:rgb(255, 255, 255); color:rgb(255, 0, 0);" (click)="signInWithGoogle()" >
        <span class="bi bi-google"></span>
        Iniciar Sesion con Google
    </button>
</div>

<p></p>
<div class="card mb-3 border-black" style="background-color: #38343c; box-shadow: 2px 2px 5px #000;">
    <label for="inputPassword" class="col-sm-2 col-form-label" style="color: #ffffff;">No estas registrado? REGISTRATE!</label>
    
    <button type="button" class="btn btn-warning" routerLink="/register" routerLinkActive="active"><i class="bi bi-eject-fill"></i> REGISTRAR <i class="bi bi-eject-fill"></i></button>
    
</div>
